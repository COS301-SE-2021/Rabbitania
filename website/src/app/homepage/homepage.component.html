<mat-toolbar class="mat-elevation-z8">
    &nbsp;
    <button class="menu" mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <div></div>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="https://retrorabbit.co.za">
        <img height="225px" width="200px" src="../../assets/svgs/retrorabbit_banner.svg" class="logo"/>
    </a>
    <span class="toolbar-spacer"></span>
    
    <button matTooltip="Login" mat-button *ngIf="(auth | async) === null" (click)="signIn()">
        Login
    </button>
    <button matTooltip="Logout" mat-button *ngIf="(auth | async)" (click)="signOut()">
        Logout
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="../../assets/png/logo.png" />

        <h4 class="name">RABBITANIA MAIN MENU</h4>

        <mat-divider class="nav-divider"></mat-divider>
            

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>code</mat-icon>
            <span>The Dev Team</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon class="material-icons-outlined">folder_shared</mat-icon>
            <span>Admin Login</span>
        </button>
     
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <h1>WELCOME TO THE RABBITANIA WEB APP !</h1>
            <img src="../../assets/svgs/landingrocket.svg" height="750px" width="750px">
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
